<!DOCTYPE html>

<html lang="en" ng-app="myApp" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container" class="form-control" ng-controller="checkWeatherController">
    <div class="row">
      <div class="col-sm-3">
        <input type="text" class="form-control" ng-model="search" placeholder="Enter city">
      </div>
      <div class="col-sm-2">
        <button class="btn btn-primary" ng-click="getWeather()" >Get weather</button>
      </div>
      <div class="col-xs-2">
        <input type="number" class="form-control" placeholder="Rows number" ng-model="itemNumber">
      </div>
    </div>
    <div class="result-list">
      <div class="row">
        <div class="col-lg-3">City</div>
        <div class="col-lg-2">Country</div>
        <div class="col-lg-3">Temperature</div>
        <div class="col-lg-3">Sky</div>
        <div class="col-lg-1"></div>
      </div>
        <div class="row row-eq-height" ng-repeat="result in results">
          <div class="col-sm-3">{{result.name}}</div>
          <div class="col-sm-2">{{result.code}}</div>
          <div class="col-sm-3">{{result.temp}}</div>
          <div class="col-sm-3">{{result.description}}</div>
          <div class="col-sm-1"><img src="{{result.iconUrl}}"></div>
        </div>
    </div>
  </div>




  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="controllers/CheckWeatherController.js"></script>
</body>
</html>
